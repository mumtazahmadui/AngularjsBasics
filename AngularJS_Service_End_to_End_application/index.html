<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>angularjs demo work</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	  <!------js library------>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.16/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="myAngularScript.js"></script>	
  </head>
  <body>
   
	  <div ng-app="app" ng-controller="ContactController">
		  <form class="well">
			  <label>Name</label>
			  <input type="text" name="name" ng-model="newcontact.name" />
			  <label>Email</label>
			  <input type="text" name="email" ng-model="newcontact.email" />
			  <label>Phone</label>
			  <input type="text" name="phone" ng-model="newcontact.phone" />
			  <br/>
			  <input type="hidden" ng-model="newcontact.id" />
			  <input type="button" value="Save" ng-click="saveContact()" class="btn btn-primary" />
		  </form>
		  <table class="table table-striped table-bordered">
			  <thead>
				  <tr>
					  <th>Name</th>
					  <th>Email</th>
					  <th>Phone</th>
					  <th>Action</th>
				  </tr>
			  </thead>
			  <tbody>
				  <tr ng-repeat="contact in contacts">
					  <td>{{ contact.name }}</td>
					  <td>{{ contact.email }}</td>
					  <td>{{ contact.phone }}</td>
					  <td> <a href="javascript:void(0)" ng-click="edit(contact.id)">edit</a> | <a href="javascript:void(0)" ng-click="delete(contact.id)">delete</a>
						  
					  </td>
				  </tr>
			  </tbody>
		  </table>
	  </div>


<!------angular script------>
<script>
	
	
</script>
	
</body>
</html>
